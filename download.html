    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1c1c1e;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            margin: 0 auto;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            text-align: center;
        }

        header .header-text {
            max-width: 50%;
        }

        header h1 {
            font-family: 'Planet Kosmos', sans-serif;
            font-size: 4rem;
            font-weight: 600;
            color: #fff;
        }

        header h2 {
            font-family: 'Planet Kosmos', sans-serif;
            font-size: 1.5rem;
            color: #9e9e9e;
            margin: 5px 0;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #9e9e9e;
            margin-top: 10px;
        }

        .version {
            font-size: 1.25rem;
            color: #9e9e9e;
            margin-top: 10px;
        }

        .download-btn {
            background: linear-gradient(135deg, #000080, #0000ff, #87CEFA);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 255, 0.6);
        }

        .download-btn img {
            width: 24px;
            height: 24px;
        }

        .download-btn:hover {
            transform: perspective(500px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 6px 20px rgba(0, 0, 255, 0.8), 0 0 15px rgba(135, 206, 250, 0.8);
            background: linear-gradient(135deg, #0000ff, #87CEFA, #add8e6);
        }

        footer {
            font-family: 'Cloister Black', sans-serif;
            margin-top: 50px;
            text-align: center;
            color: #9e9e9e;
            font-size: 1.3rem;
        }

        footer .made-by {
            color: #87CEFA;
            text-decoration: none;
            position: relative;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        footer .made-by::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #87CEFA, #00FFFF);
            transition: width 0.3s ease;
        }

        footer .made-by:hover {
            color: #00FFFF;
            transform: scale(1.1);
        }

        footer .made-by:hover::after {
            width: 100%;
        }

        .download-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 0;
        }

        /* Disabled download button style */
        .disabled {
            pointer-events: none;
            opacity: 0.5;
            background-color: #ccc;
        }
    </style>
</head>

                        <img src="download.png" alt="Download Icon"> Download Executable File

                        <img src="download.png" alt="Download Icon"> Download Batch Script (Recommended)
                    </a>

            Made by

                rxllie
            </a>

    </div>

    <script>
        // JavaScript to display the alert and disable EXE download
        window.onload = function() {
            alert("For an unknown reason, antivirus software flags our executable version as malware. Until we can fix this issue, downloads for our executable versions will not be available.");
            
            // Disable EXE download link
