<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        /* Add some basic styles */
        .download-btn {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .download-btn img {
            vertical-align: middle;
            margin-right: 10px;
        }
        .download-section {
            margin-top: 20px;
        }
        .version {
            font-size: 1.2em;
        }
        /* Disabled download button style */
        .disabled {
            pointer-events: none;  /* Disable clicking */
            opacity: 0.5;  /* Make it look disabled */
            background-color: #ccc;  /* Change the background to gray */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="version">v4.3.1</div>
            <div class="download-section">
                <!-- EXE Download Link -->
                <a href="https://github.com/getvone/getvone.github.io/releases/download/v4.3.1/Vone-v.4.3.1-EXE.exe" id="exe-download" class="download-btn" target="_blank">
                    <img src="download.png" alt="Download Icon"> Download Executable File
                </a>
                <!-- Batch Script Download Link -->
                <a href="https://github.com/getvone/getvone.github.io/releases/download/v4.3.1/Vone-v.4.3.1.bat" class="download-btn" target="_blank">
                    <img src="download.png" alt="Download Icon"> Download Batch Script (Recommended)
                </a>
            </div>
        </header>
        
        <footer>
            Made by 
            <a href="https://rxllie.github.io" class="made-by">
                rxllie
            </a>
        </footer>
    </div>

    <script>
        // JavaScript to display the alert and disable EXE download
        window.onload = function() {
            alert("For an unknown reason, antivirus software flags our executable version as malware. Until we can fix this issue, downloads for our executable versions will not be available.");
            
            // Disable EXE download link
            var exeDownloadLink = document.getElementById("exe-download");
            exeDownloadLink.classList.add("disabled");
            exeDownloadLink.removeAttribute("href");  // Remove the link to prevent downloading
        };
    </script>

</body>
</html>
