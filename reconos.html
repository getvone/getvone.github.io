<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <link href="https://fonts.cdnfonts.com/css/planet-kosmos" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Planet Kosmos', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    h1, .reflection {
      font-size: 5rem;
      background: linear-gradient(to right, purple, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(255, 105, 180, 0.4);
      opacity: 0;
      animation: fadeIn 0.7s ease-out forwards;
      user-select: none;
      cursor: default;
    }

    h1 {
      animation-delay: 0.2s;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
      text-shadow: 0 0 25px rgba(255, 0, 255, 0.7), 0 0 50px rgba(255, 105, 180, 0.6);
    }

    .reflection {
      transform: scaleY(-1);
      opacity: 0.3;
      filter: blur(4px);
      margin-top: -20px;
      mask-image: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .stars, .falling-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.1; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    .falling-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 10px white, 0 0 20px hotpink;
      animation: fall 2s linear forwards;
      border-radius: 50%;
    }

    @keyframes fall {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-300px, 800px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Coming Soon...</h1>
  <div class="reflection">Coming Soon...</div>
  <div class="stars"></div>
  <div class="falling-stars"></div>

  <script>
    const starContainer = document.querySelector('.stars')
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div')
      star.className = 'star'
      star.style.top = Math.random() * 100 + '%'
      star.style.left = Math.random() * 100 + '%'
      star.style.animationDuration = (1 + Math.random() * 2) + 's'
      starContainer.appendChild(star)
    }

    setInterval(() => {
      const falling = document.createElement('div')
      falling.className = 'falling-star'
      falling.style.top = `${Math.random() * -100}px`
      falling.style.left = `${Math.random() * window.innerWidth}px`
      document.querySelector('.falling-stars').appendChild(falling)
      setTimeout(() => falling.remove(), 2000)
    }, 800)

    if (window.location.pathname.endsWith('.html')) {
      const cleanPath = window.location.pathname.replace(/\.html$/, '')
      window.history.replaceState(null, '', cleanPath)
    }
  </script>
</body>
</html>
