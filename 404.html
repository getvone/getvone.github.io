<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1c1c1e;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 8rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 4px 4px 15px rgba(0, 0, 255, 0.6); /* Blue shadow */
            color: #fff;
            display: inline-block;
            transform: rotate(-3deg); /* Slight rotation for the curved effect */
        }

        p {
            font-size: 1.5rem;
            color: #9e9e9e;
            margin-bottom: 40px;
        }

        .back-btn {
            background: linear-gradient(135deg, #000080, #0000ff, #87CEFA);
            color: white; /* White text */
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 255, 0.6); /* Add shadow */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-btn img {
            width: 24px;
            height: 24px;
        }

        /* Hover effects for tilt, highlight, and shadow intensification */
        .back-btn:hover {
            transform: perspective(500px) rotateX(5deg) rotateY(5deg); /* Tilt */
            box-shadow: 0 6px 20px rgba(0, 0, 255, 0.8), 0 0 15px rgba(135, 206, 250, 0.8); /* Enhance shadow */
            background: linear-gradient(135deg, #0000ff, #87CEFA, #add8e6); /* Highlight */
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>404</h1>
        <p>Boo! I'm a dead end.</p>
        <a href="javascript:history.back()" class="back-btn">
            <img src="back.png" alt="Back Icon">
            Go Back
        </a>
    </div>

</body>
</html>
