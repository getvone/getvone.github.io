<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vone Forums</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="forum-title">vone forum</h1>
    <div id="forum-list" class="forum-list"></div>
    <div id="forum-content" class="forum-content"></div>
  </div>

  <script>
    const md = window.markdownit();
    const listContainer = document.getElementById('forum-list');
    const contentContainer = document.getElementById('forum-content');

    fetch('index.json')
      .then(res => res.json())
      .then(files => {
        files.forEach(file => {
          const title = file.replace(/\.md$/, '');
          const item = document.createElement('div');
          item.className = 'forum-item';
          item.textContent = title;
          item.onclick = () => {
            fetch(file)
              .then(res => res.text())
              .then(markdown => {
                contentContainer.innerHTML = md.render(markdown);
              });
          };
          listContainer.appendChild(item);
        });
      });
  </script>
</body>
</html>
