<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vone Forums</title>
  <link rel="icon" href="icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="html.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1c1c1e;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #87CEFA, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .forum-search {
            max-width: 600px;
            margin: 0 auto 40px;
            display: flex;
            gap: 10px;
        }

        .forum-search input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #2a2a2d;
            color: #fff;
            font-size: 1rem;
        }

        .forum-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .forum-post {
            background-color: #2a2a2d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.3);
            transition: transform 0.2s ease;
        }

        .forum-post:hover {
            transform: scale(1.01);
        }

        .forum-title {
            font-size: 1.5rem;
            color: #87CEFA;
            margin-bottom: 10px;
        }

        .forum-content {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .forum-meta {
            font-size: 0.85rem;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Vone Forums</h1>
    <div class="forum-search">
        <input type="text" placeholder="Search forums...">
    </div>
    <div class="forum-list">
        <div class="forum-post">
            <div class="forum-title">Welcome to the New Forums</div>
            <div class="forum-content">Weâ€™ve officially launched the Vone community forums. Share feedback and connect!</div>
            <div class="forum-meta">Created by: rxllie</div>
        </div>
        <div class="forum-post">
            <div class="forum-title">Update 4.3.1 Released</div>
            <div class="forum-content">This update includes performance improvements and bug fixes for Windows 11 and below.</div>
            <div class="forum-meta">Created by: rxllie</div>
        </div>
    </div>
</body>
</html>
